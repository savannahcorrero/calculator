<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="calc">
        <div class="row-one">
            <div class="screen">
                <div class="prev">1</div>
                <div class="new">1</div>
            </div>
        </div>

        <div class="row-two">
            <button id="long" class="btn clear">clear</button>
            <button class="btn back"><img src="img/backspace.svg"></button>
            <button class="btn operator">/</button>
        </div>

        <div class="other-rows">
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">*</button>
        </div>

        <div class="other-rows">
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">-</button>
        </div>

        <div class="other-rows">
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">+</button>
        </div>

        <div class="last-row">
            <button class="btn decimal">.</button>
            <button class="btn number">0</button>
            <button id="long" class="btn equal">=</button>
        </div>
    </div>

</body>
</html>
